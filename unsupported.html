<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Not Supported</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2; /* Gray background */
  }
  .message {
    text-align: center;
    background-color: #fff; /* White background for the message */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow effect */
  }
  h1 {
    font-size: 24px;
    color: #333; /* Dark gray text color */
    margin: 0;
  }
</style>
</head>
<body>
<div class="message">
  <h1>We do not support this device. The width of your device cannot be under 350 pixels</h1>
</div>
</body>
</html>
